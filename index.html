<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/output.css">
<body class="bg-[url('https://i.ibb.co/GTfJfbT/sergio-zhukov-JR7z-Qzom-Aio-unsplash.jpg')] backdrop-blur-sm ">

    <!-- Header Container -->
    <div id="header" class="flex justify-center">
       <div id="title" class="flex justify-center my-5 flex-nowrap">
        <p class="md:text-6xl text-4xl font-bold">Quote Generator</p>
       </div>
    </div>

    <!-- Main Content Container -->
    <div id="mainbody" class="flex justify-center">
        <div id="quote-box" class="flex flex-col align-middle border-gray-700 rounded-md md:m-16 m-2 md:p-8 p-2  bg-gray-700 bg-opacity-25 shadow-lg shadow-gray-900/90">
               <div class="flex flex-col">
                <div class="flex flex-row">
                    <div class="flex"><p class="font-extrabold md:text-5xl text-4xl font-mono text-white"><i class="fa-solid fa-quote-left"></i></p>
                    </div>
                </div>
                <div class="flex flex-row">
                    <div class="flex justify-center"><p id="quote" class="font-extrabold md:text-5xl text-4xl font-mono text-white"></p></div>    
                </div>
                <div class="flex flex-row-reverse">
                    <div class="flex"><p class="font-extrabold md:text-5xl text-4xl font-mono text-white justify-self-end"><i class="fa-solid fa-quote-right"></i></p></div>    
                </div>
            </div>
           <div id="authordiv" class="flex flex-row-reverse m-4 md:mr-12 mr-8 px-8">
            <p id="author" class="font-semibold italic text-2xl text-white" ></p>
           </div>
           <div id="interact" class="flex justify-around mt-8">
            <div id="twitter"> <button id="twitterBtn" type="button" class="text-gray-800 bg-white hover:bg-white focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 me-2 mb-2 dark:bg-gray-100 dark:hover:bg-gray-200 dark:focus:ring-gray-100 dark:border-gray-50"><i class="fa-brands fa-x-twitter"></i></button></div>
            <div id="newQuote"><button  id="refreshQuote" type="button" class="text-gray-800 bg-white hover:bg-white focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 me-2 mb-2 dark:bg-gray-100 dark:hover:bg-gray-200 dark:focus:ring-gray-100 dark:border-gray-50">New Quote</button></div>
           </div>           
        </div>
        <!-- Loader -->
        <div id="loader-box" class="flex flex-col align-middle border-gray-700 rounded-md md:m-16 m-2 md:p-8 p-2  shadow-gray-900/90">
            <button disabled type="button" class="py-2.5 px-5 me-2  mt-28 text-3xl font-semibold text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 inline-flex items-center">
                <svg aria-hidden="true" role="status" class="inline w-8 h-8 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                </svg>
                Loading...
            </button>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
