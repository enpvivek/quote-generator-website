<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/output.css">
<body class="bg-[url('/assets/background.jpg')] backdrop-blur-sm ">

    <!-- Header Container -->
    <div id="header" class="flex justify-center">
       <div id="title" class="flex justify-center my-5 flex-nowrap">
        <p class="md:text-6xl text-4xl font-bold">Quote Generator</p>
       </div>
    </div>

    <!-- Main Content Container -->
    <div id="mainbody" class="flex justify-center">
        <div id="quotebox" class="flex flex-col align-middle border-gray-700 rounded-md md:m-16 m-2 md:p-8 p-2  bg-gray-700 bg-opacity-25 shadow-lg shadow-gray-900/90">
            
           <div class="flex flex-col">
                <div class="flex flex-row">
                    <div class="flex"><p class="font-extrabold md:text-5xl text-4xl font-mono text-white"><i class="fa-solid fa-quote-left"></i></p></div>
                    
                </div>
                <div class="flex flex-row">
                    <div class="flex justify-center"><p id="quote" class="font-extrabold md:text-5xl text-4xl font-mono text-white"></p></div>
                    
                </div>
                <div class="flex flex-row-reverse">
                    <div class="flex"><p class="font-extrabold md:text-5xl text-4xl font-mono text-white justify-self-end"><i class="fa-solid fa-quote-right"></i></p></div>
                    
                </div>
            </div>






           <div id="authordiv" class="flex flex-row-reverse m-4 md:mr-12 mr-8 px-8">
            <p id="author" class="font-semibold italic text-2xl text-white" ></p>
           </div>
           <div id="interact" class="flex justify-around mt-8">

            <div id="twitter"> <button id="twitterBtn" type="button" class="text-gray-800 bg-white hover:bg-white focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 me-2 mb-2 dark:bg-gray-100 dark:hover:bg-gray-200 dark:focus:ring-gray-100 dark:border-gray-50"><i class="fa-brands fa-x-twitter"></i></button></div>

            <div id="newQuote"><button  id="refreshQuote" type="button" class="text-gray-800 bg-white hover:bg-white focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 me-2 mb-2 dark:bg-gray-100 dark:hover:bg-gray-200 dark:focus:ring-gray-100 dark:border-gray-50">New Quote</button></div>
           </div>
           

        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
